<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    



    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">Sign Up Now!</h3>
                  <form id="registration-form">
      
                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                            <label class="form-label" for="firstName">First Name</label>
                          <input type="text" id="firstName" class="form-control form-control-lg"  required/>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                            <label class="form-label" for="lastName">Last Name</label>
                          <input type="text" id="lastName" class="form-control form-control-lg"  required/>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      
                      <div class="col-md-6 mb-4">
      
                        <h6 class="mb-2 pb-1">Gender: </h6>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                            value="option1" checked />
                            <label class="form-check-label" for="femaleGender">Female  </label>

                        </div>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                            value="option2" />
                            <label class="form-check-label" for="maleGender">Male</label>

                        </div>
      
                        
      
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                            <label class="form-label" for="emailAddress">Email</label>
                          <input type="email" id="emailAddress" class="form-control form-control-lg" placeholder="example@gmail.com" required/>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                            <label class="form-label" for="phoneNumber">Phone Number</label>

                          <input type="tel" id="phoneNumber" class="form-control form-control-lg" placeholder="0780577727"required />
                        </div>
      
                      </div>
                    </div>

                  
      
                    <div class="row ">
                      <div class="col-6 form-outline mt-4">
      
                        <select class="select form-control-lg" required>
                          <option value="1" >Choose Position</option>
                          <option value="2">HTML</option>
                          <option value="3">CSS </option>
                          <option value="4">JavaScript</option>
                        </select>
      
                      </div>
                    </div>


                    
                        <div class="form-outline mt-4">
                          <label class="form-label" for="password">Password</label>
                          <input type="password" id="password" class="form-control form-control-lg" required />
                        </div>
                      
                        <div class="form-outline mt-4">
                          <label class="form-label" for="confirmpass">Confirm password</label>
                          <input type="password" id="confirmpass" class="form-control form-control-lg" required />
                        </div>
                
      
                    <div class="mt-4 pt-2">
                  <a href="log-in.html">  <input class="btn btn-primary btn-lg" type="submit" value="Sign Up"  style="width: 538px;"/> </a>  
                    </div>
      
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>



     
     



    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
